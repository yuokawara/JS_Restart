<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- モバイル用：デバイス幅、拡大縮小禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>MEMOアプリ</title>

    <!-- jQuery -->
    <script src="../lib/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/common.css"><!-- 表示の微調整用 -->

    <!-- 外部CSS/JavaScript -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main3.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>メモ試作</h1>
        <!-- button -->
        <div class="form-group">
            <input type="text" id="line" value="記入欄">
            <button type="button" class="btn-primary" id="btnAppend">Append</button>
            <button type="button" class="btn-secondary" id="btnNest">Nest</button>
        </div>

        <!-- テンプレート -->
        <div id="template" style="display: none;">
            <li>
                <label>
                    <input type="radio" name="sel" />
                    <span>%s</span>
                </label>
            </li>
        </div>

        <!-- list -->
        <ul>
            <li id="group-1">
                <label>
                    <input type="radio" name="sel" checked />
                    <span>Root</span>
                </label>
            </li>
        </ul>
    </div>
  </body>
</html>
